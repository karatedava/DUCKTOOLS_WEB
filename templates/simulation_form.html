<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Run Simulation</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('simulate') }}">
                <div class="form-group">
                    <label for="simulator">Simulator</label>
                    <select name="simulator" id="simulator" required>
                        <option value="GM">Growth Modeler (GM)</option>
                        <option value="YP">Yield Predictor (YP)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="config_file">Configuration File</label>
                    <p>includes cultivation time</p>
                    <select name="config_file" id="config_file" required>
                        {% for file in config_files %}
                            <option value="{{ file }}">{{ file }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Harvesting pariod Range [day]</label>
                    <div>
                        <label for="hp_min">Min:</label>
                        <input type="range" name="hp_min" id="hp_min" min="1" max="9" step="1" value="1">
                        <output for="hp_min" id="hp_min_value">1</output>
                    </div>
                    <div>
                        <label for="hp_max">Max:</label>
                        <input type="range" name="hp_max" id="hp_max" min="1" max="9" step="1" value="9">
                        <output for="hp_max" id="hp_max_value">9</output>
                    </div>
                </div>
                <div class="form-group">
                    <label>Harvesting ratio Range</label>
                    <div>
                        <label for="hr_min">Min:</label>
                        <input type="range" name="hr_min" id="hr_min" min="0.1" max="0.7" step="0.1" value="0.1">
                        <output for="hr_min" id="hr_min_value">0.1</output>
                    </div>
                    <div>
                        <label for="hr_max">Max:</label>
                        <input type="range" name="hr_max" id="hr_max" min="0.1" max="0.7" step="0.1" value="0.7">
                        <output for="hr_max" id="hr_max_value">0.7</output>
                    </div>
                </div>
                <div class="form-group">
                    <label>Initial density Range [g/m2]</label>
                    <div>
                        <label for="w0_min">Min:</label>
                        <input type="range" name="w0_min" id="w0_min" min="100" max="900" step="100" value="100">
                        <output for="w0_min" id="w0_min_value">100</output>
                    </div>
                    <div>
                        <label for="w0_max">Max:</label>
                        <input type="range" name="w0_max" id="w0_max" min="100" max="900" step="100" value="900">
                        <output for="w0_max" id="w0_max_value">900</output>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" name="generate_report" id="generate_report" checked>
                    <label for="generate_report">Generate Visualizations</label>
                </div>
                <button type="submit">Run Simulation</button>
            </form>
        </div>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch">Toggle Theme</label>
        </div>
    </div>
    <script>
        // Add event listeners to update output values for sliders
        document.querySelectorAll('input[type="range"]').forEach(function(slider) {
            const output = document.querySelector(`#${slider.id}_value`);
            output.value = slider.value;
            slider.addEventListener('input', function() {
                output.value = this.value;
            });
        });
    </script>
</body>
</html>
