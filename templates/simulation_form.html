<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Run Simulation</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="message {{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('simulate') }}">
                <div class="form-group">
                    <label for="simulator">Simulator</label>
                    <select name="simulator" id="simulator" required>
                        <option value="GM">Growth Modeler (GM)</option>
                        <option value="YP">Yield Predictor (YP)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="config_file">Configuration File</label>
                    <select name="config_file" id="config_file" required>
                        {% for file in config_files %}
                            <option value="{{ file }}">{{ file }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" name="generate_report" id="generate_report" checked>
                    <label for="generate_report">Generate Visualizations</label>
                </div>
                <div class="form-group">
                    <label for="output_dir">Output Directory</label>
                    <input type="text" name="output_dir" id="output_dir" value="{{ OUTPUT_DIR }}" required>
                </div>
                <button type="submit">Run Simulation</button>
            </form>
        </div>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch">Toggle Theme</label>
        </div>
    </div>
</body>
</html>
